model:
  vocab_size: 32000
  n_layers: 12
  d_model: 768
  n_heads: 12
  mlp_multiple: 4.0
  dropout: 0.1
  max_seq_len: 4096
  rope_theta: 10000.0
  ffn_activation: silu
  norm_eps: 1e-5
  tie_embeddings: true

data:
  dataset: EliMC/Ultra-FineWeb
  split: en
  text_field: content
  seq_len: 2048
  shuffle_buffer: 1000
  num_workers: 0
  cache_dir:
  streaming: true

train:
  total_steps: 350000         # ~2.87B tokens @ 8192 tokens/step (seq_len 2048, mb=1, accum=4)
  micro_batch_size: 1
  grad_accum_steps: 4
  lr: 3e-4
  min_lr: 3e-5
  warmup_steps: 2000
  weight_decay: 0.02
  max_grad_norm: 1.0
  log_interval: 1
  eval_interval: 2000
  ckpt_interval: 1000
  ckpt_keep: 3
  log_path:
  save_dir: checkpoints/pretrain_ultrafineweb
  precision: float16
  compile: false
  gradient_checkpointing: true
  tokenizer_path: data/tokenizer.model
  checkpoint_path:
