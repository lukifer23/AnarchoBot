model:
  vocab_size: 32000
  n_layers: 12
  d_model: 768
  n_heads: 12
  mlp_multiple: 4.0
  dropout: 0.1
  max_seq_len: 4096
  rope_theta: 10000.0
  ffn_activation: silu
  norm_eps: 1e-5
  tie_embeddings: true

data:
  dataset: EliMC/Ultra-FineWeb
  split: en
  text_field: content
  seq_len: 2048
  shuffle_buffer: 0
  num_workers: 0
  cache_dir:
  streaming: false
  shard_dir: data/pretrain_shards
  format: npy

train:
  total_steps: 1400000         # 2.8672B tokens @ 2048 seq, micro=1, accum=1
  micro_batch_size: 1
  grad_accum_steps: 1
  lr: 1.0e-4
  min_lr: 1.0e-5
  warmup_steps: 2000
  weight_decay: 0.02
  max_grad_norm: 0.0           # disabled for throughput
  log_interval: 1
  eval_interval: 2000
  ckpt_interval: 1000
  ckpt_keep: 3
  save_dir: checkpoints/pretrain_mlx_phase1
  precision: bfloat16
  compile: false
  gradient_checkpointing: true
  tokenizer_path: data/tokenizer.model
  optimizer: adamw
  checkpoint_path:
