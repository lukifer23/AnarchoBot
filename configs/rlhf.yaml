model:
  vocab_size: 32000
  n_layers: 12
  d_model: 768
  n_heads: 12
  mlp_multiple: 4.0
  dropout: 0.1
  max_seq_len: 4096
  rope_theta: 10000.0
  ffn_activation: silu
  norm_eps: 1e-5
  tie_embeddings: true

data:
  dataset: HuggingFaceH4/ultrafeedback_binarized
  split: train
  text_field: prompt
  seq_len: 1536
  shuffle_buffer: 0
  num_workers: 2
  cache_dir:
  streaming: true

train:
  total_steps: 800
  micro_batch_size: 1
  grad_accum_steps: 2
  lr: 1.5e-4
  min_lr: 1.5e-5
  warmup_steps: 50
  weight_decay: 0.01
  max_grad_norm: 1.0
  log_interval: 10
  eval_interval: 200
  ckpt_interval: 200
  ckpt_keep: 3
  log_path:
  save_dir: checkpoints/rlhf
  precision: float16
  compile: false
  gradient_checkpointing: true
  tokenizer_path: data/tokenizer.model
  checkpoint_path:
