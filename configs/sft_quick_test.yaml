model:
  vocab_size: 32000
  n_layers: 12
  d_model: 768
  n_heads: 12
  mlp_multiple: 4.0
  dropout: 0.1
  max_seq_len: 4096
  rope_theta: 10000.0
  ffn_activation: silu
  norm_eps: 1e-5
  tie_embeddings: true

data:
  dataset: json
  split: train
  text_field: messages
  seq_len: 2048
  shuffle_buffer: 100
  num_workers: 1
  cache_dir:
  streaming: false
  shard_dir: data/sft_shards
  format: npy

train:
  total_steps: 250
  micro_batch_size: 1
  grad_accum_steps: 1
  lr: 1.0e-4
  min_lr: 1.0e-5
  warmup_steps: 10
  weight_decay: 0.02
  max_grad_norm: 0.0
  log_interval: 10
  eval_interval: 100
  ckpt_interval: 100
  ckpt_keep: 3
  log_path:
  save_dir: checkpoints/sft_quick_test
  precision: bfloat16
  compile: false
  gradient_checkpointing: true
  tokenizer_path: data/tokenizer.model
  checkpoint_path:
